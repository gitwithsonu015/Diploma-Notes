{% extends "base.html" %}

{% block title %}Add Note - Owner Dashboard{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Note</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">Note Title</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="e.g., Engineering Mathematics - Semester 1">
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="branch" class="form-label">Branch</label>
                                <select class="form-select" id="branch" name="branch" required>
                                    <option value="">Select Branch</option>
                                    {% for b in branches %}
                                    <option value="{{ b }}">{{ b }} Engineering</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    {% for c in categories %}
                                    <option value="{{ c }}">{{ c }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe what's included in this note..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Upload PDF File</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".pdf">
                            <div class="form-text">Only PDF files are allowed (max 50MB)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" value="19" disabled>
                            <div class="form-text">Fixed price: â‚¹19</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Add Notes
                            </button>
                            <a href="{{ url_for('owner_dashboard') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
